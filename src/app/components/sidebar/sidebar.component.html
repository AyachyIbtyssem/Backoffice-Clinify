<div class="sidebar">
  <div class="logo">
    <a routerLink="/" class="logo-link">
      <img src="/assets/images/logo-removebg-preview.png" alt="Clinify Logo">
      <h2>Clinify</h2>
    </a>
  </div>
  
    <ul class="menu">
      <li>
        <a routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon> Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/patients">
          <mat-icon>group</mat-icon> Patients
        </a>
      </li>
      <li>
        <a routerLink="/medecins">
          <mat-icon>medical_services</mat-icon> Médecins
        </a>
      </li>
      <li>
        <a routerLink="/rendezvous">
          <mat-icon>calendar_today</mat-icon> Rendez-vous
        </a>
      </li>
    <!-- Afficher "Se Connecter" et "S'inscrire" si l'utilisateur N'EST PAS connecté -->
    <li *ngIf="!isLoggedIn">
      <a routerLink="/login">
        <mat-icon>login</mat-icon> Se Connecter
      </a>
    </li>
    <li *ngIf="!isLoggedIn">
      <a routerLink="/register">
        <mat-icon>person_add</mat-icon> S'inscrire
      </a>
    </li>

    <!-- Afficher "Se Déconnecter" si l'utilisateur EST connecté -->
    <li class="logout" *ngIf="isLoggedIn">
      <a (click)="logout()">
        <mat-icon>logout</mat-icon> Se Déconnecter
      </a>
    </li>
      
    </ul>
  </div>
