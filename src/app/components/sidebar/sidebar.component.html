<div class="sidebar" [ngClass]="{ 'collapsed': isCollapsed }">
  <!-- Bouton pour réduire/agrandir la sidebar -->
  <div class="toggle-btn" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </div>

  
  <!-- Logo -->
  <div class="logo">
    <a routerLink="/" class="logo-link">
      <img src="/assets/images/logo-removebg-preview.png" alt="Clinify Logo">
      <h2 *ngIf="!isCollapsed">Clinify</h2>
    </a>
  </div>
  
  <!-- Menu -->
  <ul class="menu">
    <li>
      <a routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon> <span *ngIf="!isCollapsed">Dashboard</span>
      </a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="/patients">
        <mat-icon>group</mat-icon> <span *ngIf="!isCollapsed">Patients</span>
      </a>
    </li>
    <li>
      <a routerLink="/medecins">
        <mat-icon>medical_services</mat-icon> <span *ngIf="!isCollapsed">Médecins</span>
      </a>
    </li>
    <li>
      <a routerLink="/rendezvous">
        <mat-icon>calendar_today</mat-icon> <span *ngIf="!isCollapsed">Rendez-vous</span>
      </a>
    </li>

    <!-- Si l'utilisateur N'EST PAS connecté -->
    <li *ngIf="!isLoggedIn">
      <a routerLink="/login">
        <mat-icon>login</mat-icon> <span *ngIf="!isCollapsed">Se Connecter</span>
      </a>
    </li>
    <li *ngIf="!isLoggedIn">
      <a routerLink="/register">
        <mat-icon>person_add</mat-icon> <span *ngIf="!isCollapsed">S'inscrire</span>
      </a>
    </li>

    <!-- Si l'utilisateur EST connecté -->
    <li class="logout" *ngIf="isLoggedIn">
      <a (click)="logout()">
        <mat-icon>logout</mat-icon> <span *ngIf="!isCollapsed">Se Déconnecter</span>
      </a>
    </li>
  </ul>
</div>
