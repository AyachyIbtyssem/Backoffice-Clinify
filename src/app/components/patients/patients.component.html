<div class="table-container">
  <table mat-table [dataSource]="patients" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let patient"> {{ patient.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let patient"> {{ patient.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let patient"> {{ patient.email }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Téléphone </th>
      <td mat-cell *matCellDef="let patient"> {{ patient.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> Date de Naissance </th>
      <td mat-cell *matCellDef="let patient"> {{ patient.dateOfBirth }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let patient"> {{ patient.address }} </td>
    </ng-container>

    <!-- Colonne pour "Dossier Médical" -->
    <ng-container matColumnDef="Dossier Medical">
      <th mat-header-cell *matHeaderCellDef> Dossier Médical </th>
      <td mat-cell *matCellDef="let patient">
        <button mat-button color="warn" (click)="goToDossierMedical(patient.id)">
          Dossier Médical
        </button>
      </td>
    </ng-container>

    <!-- Colonne pour "Les Rendez-vous" -->
    <ng-container matColumnDef="Les Rendez Vous">
      <th mat-header-cell *matHeaderCellDef> Rendez-vous </th>
      <td mat-cell *matCellDef="let patient">
        <button mat-button color="warn" (click)="goToRendezvous(patient.id)">
          Rendez-vous
        </button>
      </td>
    </ng-container>

    <!-- Colonne pour "Ajout Dossier Médical" -->
    <ng-container matColumnDef="ajout">
      <th mat-header-cell *matHeaderCellDef> Ajout de Dossier Médical </th>
      <td mat-cell *matCellDef="let patient">
        <button mat-button color="warn" (click)="goToAjouterDossier(patient.id)">
          Ajouter
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="ajoutAnalyse">
      <th mat-header-cell *matHeaderCellDef> Analyse </th>
      <td mat-cell *matCellDef="let patient">
        <button mat-button color="warn" (click)="goToAjouterAnalyse(patient.id)">
          Ajouter Analyse
        </button>        
      </td>
    </ng-container>
    
    <!-- Définition de l'affichage des colonnes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
